<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        #demoImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .demoText {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .demoElement {
            background-color: #eee;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
    <title>HTML and CSS Example</title>
</head>
<body>
    <img id="demoImage" src="https://via.placeholder.com/800x400" alt="Demo Image">
    <h1>Web Page Demo</h1>
    <p class="demoText">This is a simple web page demonstrating the use of HTML and CSS.</p>

    <div class="demoElement">Element 1</div>
    <div class="demoElement">Element 2</div>
    <div class="demoElement">Element 3</div>
    <div class="demoElement">Element 4</div>
</body>
</html>
