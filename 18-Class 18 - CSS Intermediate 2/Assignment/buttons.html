<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Button styles */
        .button {
            display: inline-block;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
            border-radius: 4px;
            color: #fff;
        }

        /* Button 1 */
        .button-1 {
            background-color: #007bff;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* Button 2 */
        .button-2 {
            background-color: #6c757d;
            padding: 15px 30px;
            border-radius: 10px;
            font-family: Helvetica, sans-serif;
            font-weight: normal;
        }

        /* Button 3 */
        .button-3 {
            background-color: #28a745;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            border: 2px solid #1e7e34;
        }

        /* Button 4 */
        .button-4 {
            background-color: #dc3545;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: normal;
        }

        /* Button 5 */
        .button-5 {
            background-color: #ffc107;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
        }

        /* Button 6 */
        .button-6 {
            background-color: #17a2b8;
            padding: 12px 24px;
            border-radius: 0;
            font-family: 'Verdana', sans-serif;
            font-weight: normal;
        }

        /* Button 7 */
        .button-7 {
            background-color: #6f42c1;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        /* Button 8 */
        .button-8 {
            background-color: #343a40;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 6px;
        }

        /* Button 9 */
        .button-9 {
            background-color: #28a745;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-weight: normal;
        }

        /* Button 10 */
        .button-10 {
            background-color: #007bff;
            font-family: 'Trebuchet MS', sans-serif;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <button class="button button-1">Button 1</button>
    <button class="button button-2">Button 2</button>
    <button class="button button-3">Button 3</button>
    <button class="button button-4">Button 4</button>
    <button class="button button-5">Button 5</button>
    <button class="button button-6">Button 6</button>
    <button class="button button-7">Button 7</button>
    <button class="button button-8">Button 8</button>
    <button class="button button-9">Button 9</button>
    <button class="button button-10">Button 10</button>
</body>
</html>
