<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="google.com/search">
        <fieldset>
            <legend>User Data</legend>
            <label for="userName">Name:</label>
            <input type="text" placeholder="Enter Your Name" id="userName" required />
            <br />
            <br />
            <label for="fatherName">Father Name:</label>
            <input type="text" placeholder="Enter Your Father Name" id="fatherName" required />

            <br />
            <br />
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Your Password" id="password" required />

            <br />

            <br />
            <label for="adress">Adress:</label>
            <textarea id="adress" cols="20" rows="3" name="adress"> </textarea>

            <br />
            <br />
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="aise hi" required />
            <label for="male">Male</label>

            <input type="radio" id="female" value="female" name="gender" required />
            <label for="female">Female</label>

            <br />
            <br />
            <label>Language:</label>
            <input type="checkbox" name="gender" value="aise hi" required />
            <label>Urdu</label>

            <input type="checkbox" value="female" name="gender" required />
            <label>English</label>

            <br>
            <br>
            <label for="">Dob:</label>
            <input type="date">


            <input type="submit" />
        </fieldset>
    </form>
</body>

</html>
