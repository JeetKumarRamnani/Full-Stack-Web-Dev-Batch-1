<!DOCTYPE html>
<html>

<head>
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h1 class="text-2xl font-semibold mb-4">User Registration</h1>

            <form id="registrationForm" action="process.html">
                <div class="mb-4">
                    <label for="username" class="block mb-1">Username:</label>
                    <input type="text" id="username" name="username" class="w-full border rounded px-2 py-1">
                </div>

                <div class="mb-4">
                    <label for="email" class="block mb-1">Email:</label>
                    <input type="email" id="email" name="email" class="w-full border rounded px-2 py-1">
                </div>

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Register
                </button>
            </form>
        </div>
    </div>
</body>

</html>
