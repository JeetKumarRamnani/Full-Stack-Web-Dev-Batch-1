<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Basic card styles */
      .card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 8px;
        /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
        margin: 20px;
        overflow: hidden;
        box-shadow: -10px 2px 10px  rgba(0,0,0,0.5);
      }

      /* Card image */
      .card img {
        width: 100%;
        height: auto;
      }

      /* Card content */
      .card-content {
        padding: 16px;
      }

      /* Card title */
      .card-title {
        font-size: 1.25rem;
        margin-bottom: 8px;
      }

      /* Card body */
      .card-body {
        font-size: 1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Dummy Image" />
      <div class="card-content">
        <h2 class="card-title">Card Title</h2>
        <p class="card-body">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget
          libero nec justo consequat malesuada.
        </p>
      </div>
    </div>
  </body>
</html>
